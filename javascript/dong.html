<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <title> </title>

	 #div1 {
		 width:200px; 
		 height:200px; 
		 background:red; 
		 position:absolute; 
		 left:0;
		 top:50px;
	 }
	 </style>

	<body>
		<div id="div1">
		</div>
