<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <title>日历</title>
	 <link href="zns_style.css" rel="stylesheet" type="text/css" />
		<script >
		window.onload=function ()
		{
			var oDiv=document.getElementById('tab');
			var aDiv=oDiv.getElementsByTagName('li');
			var tDiv=oDiv.getElementsByTagName('div')[0];
			for(var i=-1;i<aDiv.length;i++)
			{
				aDiv[i].index=i;
				aDiv[i].onmouseover=function ()
				{
					for(var i=0;i<aDiv.length;i++)
					{
						aDiv[i].className='';
					}
					this.className='active';
					tDiv.innerHTML='<h2>'+(this.index+1)+'月活动</h2><p>快过年了</p>';
				};
			}
		};
		</script>
	</head>
	<div id="tab" class="calendar">
		<ul>
			<li class="active"><h2>1</h2><p>JAN</p></li>
			<li><h2>2</h2><p>FER</p></li>
			<li><h2>2</h2><p>MAR</p></li>
			<li><h2>2</h2><p>APR</p></li>
			<li><h2>2</h2><p>MAY</p></li>
			<li><h2>2</h2><p>JUN</p></li>
			<li><h2>2</h2><p>JUL</p></li>
			<li><h2>2</h2><p>AUG</p></li>
			<li><h2>2</h2><p>SEP</p></li>
			<li><h2>2</h2><p>OCT</p></li>
			<li><h2>2</h2><p>NOV</p></li>
			<li><h2>2</h2><p>DEG</p></li>
		</ul>
		<div class="text">
			<h2>1月活动</h2>
			<P>快过年了，大家可以商量着去哪玩吧～</P>
		</div>
	</div>
</html>
